<!DOCTYPE html>
<html lang="en" class="h-full w-full">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Primary Meta Tags -->
    <title>Calculator App</title>
    <meta name="title" content="Calculator App" />
    <meta name="description"
        content="A simple calculator web app that features support for light and dark mode, as well as mobile responsiveness" />
    <meta name="theme-color" content="#00091D" />

    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://calc.j21.dev" />
    <meta property="og:title" content="Calculator App" />
    <meta property="og:description"
        content="A simple calculator web app that features support for light and dark mode, as well as mobile responsiveness" />
    <meta property="og:image" content="https://calc.j21.dev/assets/banner.png" />

    <!-- Twitter -->
    <meta property="twitter:card" content="summary_large_image" />
    <meta property="twitter:url" content="https://calc.j21.dev" />
    <meta property="twitter:title" content="Calculator App" />
    <meta property="twitter:description"
        content="A simple calculator web app that features support for light and dark mode, as well as mobile responsiveness" />
    <meta property="twitter:image" content="https://calc.j21.dev/assets/banner.png" />
    <link rel="shortcut icon" href="assets/favicon.ico" type="image/x-icon">

    <script defer src="https://cdn.tailwindcss.com"></script>
</head>

<body
    class="absolute top-0 z-[-2] h-screen w-screen bg-red-500 bg-[radial-gradient(#ffffff33_1px,#f2f2f2_1px)] flex dark:bg-[#000000] dark:bg-[radial-gradient(#ffffff33_1px,#00091d_1px)] bg-[size:20px_20px] items-center justify-center">

    <div class="max-w-prose mx-auto my-auto grid grid-cols-4 gap-4 p-10">
        <input type="text" disabled placeholder="Calculate!" id="result"
            class="bg-[#222222] text-[#F2F2F2] dark:bg-[#F2F2F2] dark:text-[#222222] text-2xl font-bold px-[30px] py-5 rounded-[5px] border-[none] border-2 border-solid border-[black] col-span-3">
        <button onclick="reset()"
            class="p-6 dark:hover:bg-blue-300 hover:bg-slate-500 duration-200 active:scale-90 w-full bg-[#222222] text-[#F2F2F2] dark:bg-[#F2F2F2] dark:text-[#222222] text-2xl font-bold rounded-[5px] border-[none]">C</button>
        <button onclick="display('1')"
            class="p-6 dark:hover:bg-blue-300 hover:bg-slate-500 duration-200 active:scale-90 w-full bg-[#222222] text-[#F2F2F2] dark:bg-[#F2F2F2] dark:text-[#222222] text-2xl font-bold rounded-[5px] border-[none]">1</button>
        <button onclick="display('2')"
            class="p-6 dark:hover:bg-blue-300 hover:bg-slate-500 duration-200 active:scale-90 w-full bg-[#222222] text-[#F2F2F2] dark:bg-[#F2F2F2] dark:text-[#222222] text-2xl font-bold rounded-[5px] border-[none]">2</button>
        <button onclick="display('3')"
            class="p-6 dark:hover:bg-blue-300 hover:bg-slate-500 duration-200 active:scale-90 w-full bg-[#222222] text-[#F2F2F2] dark:bg-[#F2F2F2] dark:text-[#222222] text-2xl font-bold rounded-[5px] border-[none]">3</button>
        <button onclick="display(' / ')"
            class="p-6 dark:hover:bg-blue-300 hover:bg-slate-500 duration-200 active:scale-90 w-full bg-[#222222] text-[#F2F2F2] dark:bg-[#F2F2F2] dark:text-[#222222] text-2xl font-bold rounded-[5px] border-[none]">/</button>
        <button onclick="display('4')"
            class="p-6 dark:hover:bg-blue-300 hover:bg-slate-500 duration-200 active:scale-90 w-full bg-[#222222] text-[#F2F2F2] dark:bg-[#F2F2F2] dark:text-[#222222] text-2xl font-bold rounded-[5px] border-[none]">4</button>
        <button onclick="display('5')"
            class="p-6 dark:hover:bg-blue-300 hover:bg-slate-500 duration-200 active:scale-90 w-full bg-[#222222] text-[#F2F2F2] dark:bg-[#F2F2F2] dark:text-[#222222] text-2xl font-bold rounded-[5px] border-[none]">5</button>
        <button onclick="display('6')"
            class="p-6 dark:hover:bg-blue-300 hover:bg-slate-500 duration-200 active:scale-90 w-full bg-[#222222] text-[#F2F2F2] dark:bg-[#F2F2F2] dark:text-[#222222] text-2xl font-bold rounded-[5px] border-[none]">6</button>
        <button onclick="display(' * ')"
            class="p-6 dark:hover:bg-blue-300 hover:bg-slate-500 duration-200 active:scale-90 w-full bg-[#222222] text-[#F2F2F2] dark:bg-[#F2F2F2] dark:text-[#222222] text-2xl font-bold rounded-[5px] border-[none]">*</button>
        <button onclick="display('7')"
            class="p-6 dark:hover:bg-blue-300 hover:bg-slate-500 duration-200 active:scale-90 w-full bg-[#222222] text-[#F2F2F2] dark:bg-[#F2F2F2] dark:text-[#222222] text-2xl font-bold rounded-[5px] border-[none]">7</button>
        <button onclick="display('8')"
            class="p-6 dark:hover:bg-blue-300 hover:bg-slate-500 duration-200 active:scale-90 w-full bg-[#222222] text-[#F2F2F2] dark:bg-[#F2F2F2] dark:text-[#222222] text-2xl font-bold rounded-[5px] border-[none]">8</button>
        <button onclick="display('9')"
            class="p-6 dark:hover:bg-blue-300 hover:bg-slate-500 duration-200 active:scale-90 w-full bg-[#222222] text-[#F2F2F2] dark:bg-[#F2F2F2] dark:text-[#222222] text-2xl font-bold rounded-[5px] border-[none]">9</button>
        <button onclick="display(' - ')"
            class="p-6 dark:hover:bg-blue-300 hover:bg-slate-500 duration-200 active:scale-90 w-full bg-[#222222] text-[#F2F2F2] dark:bg-[#F2F2F2] dark:text-[#222222] text-2xl font-bold rounded-[5px] border-[none]">-</button>
        <button onclick="display('0')"
            class="p-6 dark:hover:bg-blue-300 hover:bg-slate-500 duration-200 active:scale-90 w-full bg-[#222222] text-[#F2F2F2] dark:bg-[#F2F2F2] dark:text-[#222222] text-2xl font-bold rounded-[5px] border-[none]">0</button>
        <button onclick="display('.')"
            class="p-6 dark:hover:bg-blue-300 hover:bg-slate-500 duration-200 active:scale-90 w-full bg-[#222222] text-[#F2F2F2] dark:bg-[#F2F2F2] dark:text-[#222222] text-2xl font-bold rounded-[5px] border-[none]">.</button>
        <button onclick="solve()"
            class="p-6 dark:hover:bg-blue-300 hover:bg-slate-500 duration-200 active:scale-90 w-full bg-[#222222] text-[#F2F2F2] dark:bg-[#F2F2F2] dark:text-[#222222] text-2xl font-bold rounded-[5px] border-[none]">=</button>
        <button onclick="display(' + ')"
            class="p-6 dark:hover:bg-blue-300 hover:bg-slate-500 duration-200 active:scale-90 w-full bg-[#222222] text-[#F2F2F2] dark:bg-[#F2F2F2] dark:text-[#222222] text-2xl font-bold rounded-[5px] border-[none]">+</button>
    </div>
</body>

<script src="script.js"></script>

<script src="https://cdnjs.cloudflare.com/ajax/libs/mathjs/10.6.4/math.js"
    integrity="sha512-BbVEDjbqdN3Eow8+empLMrJlxXRj5nEitiCAK5A1pUr66+jLVejo3PmjIaucRnjlB0P9R3rBUs3g5jXc8ti+fQ=="
    crossorigin="anonymous" referrerpolicy="no-referrer"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/mathjs/10.6.4/math.min.js"
    integrity="sha512-iphNRh6dPbeuPGIrQbCdbBF/qcqadKWLa35YPVfMZMHBSI6PLJh1om2xCTWhpVpmUyb4IvVS9iYnnYMkleVXLA=="
    crossorigin="anonymous" referrerpolicy="no-referrer"></script>

</html>
